<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Bikcraft</title>
  </head>

  <body>
    <!--A tag <table/> cria tabelas-->
    <table>
      <!--A tag <tr/> é a linha da tabela-->
      <tr>
        <!--A tag <th/> é a coluna da tabela-->
        <th>Modelo</th>
        <th>Preço</th>
      </tr>

      <tr>
        <!--A tag <td/> é o dado da linha x coluna-->
        <td>Passeio</td>
        <td>R$ 1.000,00</td>
      </tr>

      <tr>
        <td>Retrô</td>
        <td>R$ 1.400,00</td>
      </tr>
    </table>
  </body>
</html>
