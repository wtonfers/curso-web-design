<!DOCTYPE html>

<html>
  <head>
    <title>Principais Tags 01</title> <!--A tag <title/> é usada apenas pelo navegador-->
  </head>

  <body>
    <!--Um <h1/> por página, pois este é o título principal que identifica a página-->
    <h1>Essas são as principais tags</h1>

    <p>Primeiro parágrafo</p>
    <p>Segundo parágrafo</p>

    <h2>Outras tags importantes</h2>

    <!--A tag <strong/> aumenta a importância de uma palavra. Normalmente faz o browser renderizar a palavra em negrito-->
    <p>Criamos bicicletas <strong>personalizadas</strong></p>

    <!--A tag <b/> deixa a palavra em negrito-->
    <p><b>Amamos</b> nossas bicicletas</p>

    <!--A tag <em/> deixa a palavra em itálico-->
    <p><em>Amamos</em> nossas bicicletas</p>

    <!--A tag <i/> deixa a palavra em itálico (usar para palavras estrangeiras)-->
    <p><i>Amamos</i> nossas bicicletas</p>

    <!--A tag <a/> é usada para navegação entre páginas web | O atributo href é usado para links-->
    <a href="produtos.html">Nossos Produtos</a>

    <!--O atributo target="_blank" abre o link numa nova guia-->
    <p>Veja nossa notícia no <a href="https://google.com" target="_blank">Google</a></p>
  </body>
</html>
